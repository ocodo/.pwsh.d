# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

blocks:
    - type: prompt
      alignment: left
      segments:
        - template: '['
          foreground: '#0087af'
          type: text
          style: plain
        - template: ' '
          foreground: '#00ffff'
          type: text
          style: plain
        - template: '{{ if .Root }}#{{ else }}{{ .UserName }}{{ end }}'
          foreground: '#ffffff'
          type: session
          style: plain
        - template: '@'
          foreground: '#ffffff'
          type: text
          style: plain
        - template: '{{ .HostName }}'
          foreground: '#5fd7ff'
          type: session
          style: plain
        - template: '|'
          foreground: '#0087af'
          type: text
          style: plain
        - template: '{{ .CurrentDate | date "Mon" }}'
          foreground: '#5fd7ff'
          type: time
          style: plain
        - template: '|'
          foreground: '#0087af'
          type: text
          style: plain
        - template: '{{ .CurrentDate | date "3:04PM" }}'
          foreground: '#ffffff'
          type: time
          style: plain
        - template: ']'
          foreground: '#0087af'
          type: text
          style: plain

        - properties:
            cache_duration: none
            fetch_status: true
            fetch_upstream_icon: true
            branch_icon: ' '
          template: '<#0087af>[</>{{ if .Ref }}<#ffffff> </>{{ end }} {{ if gt .Working.Untracked 0 }}<#c44044>●</>{{ end }}{{ if .Working.Changed }}<#c48044>●</>{{ end }}{{ if .Staging.Changed }}<#22c8F0>●</>{{ end }}{{ if or (.Working.Changed) (.Staging.Changed) }} {{ end }}{{ if gt .StashCount 0 }}<#ffFFAA>󱧘  </>{{ end }}{{ if .HEAD }}<#ffffff>{{.Ref}}</>{{ end }}<#0087af>]</>'
          foreground: '#00E7DD'
          type: git
          style: plain
          foreground_templates:
            - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#00CCDD{{ end }}'
            - '{{ if gt .Ahead 0 }}#22c890{{ end }}'
            - '{{ if gt .Behind 0 }}#E4A066{{ end }}'

    - type: prompt
      alignment: left
      segments:
        - template: '['
          foreground: '#0087af'
          type: text
          style: plain
        - properties:
            cache_duration: none
            style: full
          template: '{{ .Path }}'
          foreground: '#77E4F7'
          type: path
          style: plain
        - template: ']'
          foreground: '#0087af'
          type: text
          style: plain
      newline: true
    - type: prompt
      alignment: left
      segments:
        - type: text
          style: plain
          template: " \n"
          force: true
          newline: true

version: 3
final_space: false
