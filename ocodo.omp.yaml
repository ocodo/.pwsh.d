# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

blocks:
    - type: prompt
      alignment: left
      segments:
        - template: '['
          foreground: '#0087af'
          type: text
          style: plain
        - template: '{{ if .Root }}#{{ else }}{{ .UserName }}{{ end }}'
          foreground: '#ffffff'
          type: session
          style: plain
        - template: '@'
          foreground: '#ffffff'
          type: text
          style: plain
        - template: '{{ .HostName }}'
          foreground: '#5fd7ff'
          type: session
          style: plain
        - template: '|'
          foreground: '#0087af'
          type: text
          style: plain
        - template: '{{ .CurrentDate | date "Mon" }}'
          foreground: '#5fd7ff'
          type: time
          style: plain
        - template: '|'
          foreground: '#0087af'
          type: text
          style: plain
        - template: '{{ .CurrentDate | date "3:04PM" }}'
          foreground: '#ffffff'
          type: time
          style: plain
        - template: ']'
          foreground: '#0087af'
          type: text
          style: plain
        - properties:
            branch_ahead: 
            branch_behind: 
            branch_icon: ' '
            branch_identical: ' '
            conflicted_color: '#CC33CC'
            conflicted_icon: ' '
            modified_icon: ●
            staged_color: '#559955'
            staged_icon: ●
            stashed_color: '#83cbff'
            unstaged_color: '#AA3333'
            untracked_icon: ●
            working_color: '#FFFFAA'
          template: '{{ if .Working.Changed }} {{ .Working.String }}{{ end }}{{ if .Staging.Changed }} {{ .Staging.String }}{{ end }}{{ if gt .Ahead 0 }} {{ .Ahead }}{{ end }}{{ if gt .Behind 0 }} {{ .Behind }}{{ end }}{{ if .Merge }}  {{ end }}'
          foreground: '#ffffff'
          type: git
          style: plain
    - type: prompt
      alignment: left
      segments:
        - template: '['
          foreground: '#0087af'
          type: text
          style: plain
        - properties:
            folder_icon: ""
            folder_separator_icon: /
            home_icon: "~"
            style: folder
          foreground: '#5fd7ff'
          type: path
          style: plain
        - template: ']'
          foreground: '#0087af'
          type: text
          style: plain
        - template: ' '
          type: text
          style: plain
      newline: true
version: 3
final_space: true
