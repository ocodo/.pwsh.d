# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

blocks:
    - type: prompt
      alignment: left
      segments:
        - properties:
            cache_duration: none
          template: '[{{ .UserName }}@{{ .HostName }}] '
          foreground: '#26C6DA'
          type: session
          style: diamond
        - properties:
            cache_duration: none
          template: '[ ➜  ({{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Major }}.{{ .Minor }}{{ end }})]'
          foreground: '#0fc4a9'
          type: python
          style: powerline
        - properties:
            cache_duration: none
            fetch_status: true
            fetch_upstream_icon: true
          template: '[ {{ .UpstreamIcon }} {{ .HEAD }} {{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }} {{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} | {{ end }} {{ if .Staging.Changed }}  {{ .Staging.String }} {{ end }} {{ if gt .StashCount 0 }}  {{ .StashCount }} {{ end }} ]'
          foreground: '#00E7DD'
          type: git
          style: plain
          foreground_templates:
            - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#00CCDD{{ end }}'
            - '{{ if gt .Ahead 0 }}#66c60c{{ end }}'
            - '{{ if gt .Behind 0 }}#F48000{{ end }}'
    - type: prompt
      alignment: right
      segments:
        - properties:
            cache_duration: none
          leading_diamond: '  '
          trailing_diamond: '  '
          template: '  {{ .Full }} '
          foreground: '#ffffff'
          background: '#6CA35E'
          type: node
          style: diamond
        - properties:
            cache_duration: none
          leading_diamond: '   '
          trailing_diamond: '  '
          template: '  {{ .Full }} '
          foreground: '#ffffff'
          background: '#4c1f5e'
          type: java
          style: diamond
        - properties:
            always_enabled: true
            cache_duration: none
          template: ' {{ if gt .Code 0 }}<#ff7700>  </>{{ else }}<#23d1ab>  </>{{ end }} '
          type: status
          style: plain
        - properties:
            cache_duration: none
            threshold: 10
          template: 'took    {{ .FormattedMs }} '
          foreground: '#0c7d94'
          type: executiontime
          style: plain
        - properties:
            cache_duration: none
            time_format: "15:04:05"
          template: ' {{ .CurrentDate | date .Format }}    '
          foreground: '#098789'
          type: time
          style: plain
    - type: prompt
      alignment: left
      segments:
        - properties:
            cache_duration: none
            style: full
          template: '[{{ .Path }}]'
          foreground: '#77E4F7'
          type: path
          style: plain
        - properties:
            cache_duration: none
          template: |4+
          foreground: '#0a7c86'
          type: text
          style: plain
      newline: true
version: 3
final_space: true
